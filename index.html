<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Balise viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Balise pour liée index.html à normalize.css et style.css-->
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="CSS/mobile.css" />
    <link rel="stylesheet" media="screen and (min-width:768px) and (max-width: 992px)" href="CSS/tablette.css" />
    <!--Balise Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2c51475f0.js" crossorigin="anonymous"></script>
    <title>Ohmyfood! Des menus d'exceptions, simplement.</title>
</head>

<body>
    <header>
        <div class="logo_container">
            <img class="logo" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>

    <section class="reservation">
        <div class="location">
            <i class="fa-solid fa-location-dot fa-xs"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="explore_restaurants">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button>Explorez nos restaurants</button>
        </div>
    </section>

    <section class="function">
        <div class="function_title">
            <h2>Fonctionnement</h2>
        </div>
        <!--Cards Function-->
        <div class="all_function_cards">
            <!--Function card Choose your restaurant-->
            <div class="function_card">
                <div class="number_icon">
                    <i class="fa-solid fa-circle-1 fa-xs"></i>
                </div>
                <div class="card_body">
                    <i class="fa-solid fa-mobile-screen-button fa-xs"></i>
                    <p>Choisissez un restaurant</p>
                </div>
            </div>
            <!--End Function card Choose your restaurant-->
            <!--Function card compose your menu-->
            <div class="function_card">
                <div class="number_icon">
                    <i class="fa-solid fa-circle-2 fa-xs"></i>
                </div>
                <div class="card_body">
                    <i class="fa-solid fa-list fa-xs"></i>
                    <p>Composez votre menu</p>
                </div>
            </div>
            <!--End function card compose your menu-->
            <!--Function card enjoy at the restaurant-->
            <div class="function_card">
                <div class="number_icon">
                    <i class="fa-solid fa-circle-3 fa-xs"></i>
                </div>
                <div class="card_body">
                    <i class="fa-solid fa-store fa-xs"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>
            <!--End Function card enjoy at the restaurant-->
        </div>
        <!--End Cards Function-->
    </section>

</body>

</html>
